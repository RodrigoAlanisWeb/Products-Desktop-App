<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron | Mysql</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="product-form">
                    <div class="">
                        <label for=""></label>
                        <input type="text" id="name" placeholder="Product Name" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" id="price" placeholder="Product Price" class="form-control" name="price">
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <textarea id="description" rows="3" class="form-control" placeholder="Product Description"
                            name="description"></textarea>
                    </div>

                    <button class="btn btn-primary mt-4">
                        Save
                    </button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="products">

                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
